<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="todo.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script>
        $(document).ready(function(){
            $(".main").on('click','#main',addtask);
            function addtask(){
                var value = prompt("Add Task");
                $("ul").append("<li style='float:left'><input type='checkbox' id='radio'/><button type='button' id='task'>"+value+"</button></li>");
            };

               $(".list").on('click','#radio',deleteitem);
               function deleteitem(){
                   $(this).parent().remove();
               }

               $(".item").on('click','#radio',deleteitem);
               function deleteitem(){
                   $(this).parent().remove();
               }

               $(".list").on('click','#task',appitem);
               function appitem(){
                    $(this).parent().append("<div class='item'><button class='addi'>add item</button><ol></ol></div>");
               }

               $(".list").on('click','.addi',additem);
               function additem(){
                   var news = prompt("add new item");
                   $(this).parent().append("<li><input type='checkbox' id='radio'/>"+news+"</li>").css("font-size","20px");
               }
        });
       
       
        </script>
    </head>
<body>
    <h1>TO DO LIST</h1>
   <div class="main"> <button id="main">Add Task</button></div>
 <div class="panel">  <div class="list"><ul>
    </ul></div>
   <br> <div class="space"></div></div>
</body>
</html>
